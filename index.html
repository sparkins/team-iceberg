<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Iceberg Game Platform</title>

    <!-- Link to jquery library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Orbitron|Permanent+Marker|Yeon+Sung" rel="stylesheet">

    <!-- Links to the bootstrap library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to Underscore Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- Link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
   
    <!-- links to css style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!-- Container for the game control panel -->
    <div class="container">
        <div class="row">
            <div class="col" id="topCol1"><span id="localDate"><img src="assets/images/earth.gif"> </span>
                <h3 id="localTime"></h3>
            </div>
            <div class="col" id="topCol2" >
                <h1 style="padding: 20px">Nomadic Match</h1>
            </div>
            <div class="col" id="topCol3">Welcome To<h3 id="cityName"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col" id="colOne"><br>


                <form>

                    <!-- select game -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Choose Your Game</label>
                        <select class="form-control" id="game-select">
                            <option id="gamePick">Pick A Game...</option>
                            <option id="shoot">Space Defender</option>
                            <option id="helicopter">Fly High</option>
                        </select>
                    </div>

                    <!-- select location -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Choose Your City</label>
                        <select class="form-control" id="city-select">
                            <option id="cityPick">Pick A City...</option>
                            <option id="sf">San Francisco</option>
                            <option id="cairo">Cairo</option>
                            <option id="ny">New York</option>
                            <option id="london">London</option>
                            <option id="abu-dhabi">Abu Dhabi</option>
                        </select>
                    </div>

                </form>

                <br>

                <!-- display the local temp and a weather icon image -->
                <div id="temp">72Â°F</div>
                <div id="tempPic"></div>
               
                <!-- weather img options = sun.png, cloud.png, rain.png, snow.png -->

            </div>
            <div class="col" id="colTwo">
                <!-- Game code is embeded here -->
               

            </div>
            <div class="col" id="colThree">
                <!-- <br>
                <div id="allTimeScores">All Time Champions</div> -->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="allTimeScores">All
                        Time Champions</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center user-list highestScores" id="user1">
                        <div class="badge badge-primary badge-pill" id="score1"></div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center user-list highestScores" id="user2">
                        
                        <div class="badge badge-primary badge-pill" id="score2"></div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center user-list highestScores" id="user3">
                        
                        <div class="badge badge-primary badge-pill" id="score3"></div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center user-list highestScores" id="user4">
                        
                        <div class="badge badge-primary badge-pill" id="score4"></div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center user-list highestScores" id="user5">
                        
                        <div class="badge badge-primary badge-pill" id="score5"></div>
                    </li>
                </ul>
                <br>
                <!-- Your personal best scores -->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="personalScores">My
                        Top Scores</li>
                    <li class="list-group-item d-flex justify-content-between align-items-center myScores">
                        
                        <div class="badge badge-primary badge-pill"></div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center myScores">
                        
                        <div class="badge badge-primary badge-pill"></div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center myScores">
                        
                        <div class="badge badge-primary badge-pill"></div>
                    </li>
                </ul>

                <h1 style="padding: 20px ;color: green;">Audio:</h1>
                <br>
                <div class="container" id="audio">
                    <!-- Youtube api (will not show video, only auido) -->
                    <div onclick="player.pauseVideo()" id="player"></div>
                    <!-- Play Backgroung music -->
                    <button controls class="btn btn-success" type="button" onclick="player.playVideo()" id="player" width="">Play</button>
                    <!-- Pause Background music -->
                    <button class="btn btn-danger" type="button " onclick="player.pauseVideo()" id="player">Pause</button>
                   
                    <div id="cityIcon">
                        <!-- Possible images for bottom right, under scores and music controls -->
                        <!-- <img src="assets/images/kundalini.gif" height="190px"> -->
                        <!-- <img src="assets/images/hand.gif" height="90px"> -->
                         <!-- <img src="assets/images/rainbow.gif" height="200px"> -->
                         <img src="assets/images/music.gif" id="music-image" style="margin-left: 20px" width="100px">
                    </div>
                </div>


            </div>
        </div>
        <!-- A footer for our control panel -->
        <div class="row">
            <div class="col" id="colFour"></div>
            <div class="col" id="foot">Created by...Team Iceberg</div>
            <div class="col" id="colFive"></div>
        </div>
        <div class="row">
            <div class="col" id="finalLeft">Eric</div>
            <div class="col" id="finalMid">Alyssa</div>
            <div class="col" id="finalRight">Simon</div>
        </div>

    </div>

    <!-- Adds a link to the JavaScript file. -->
    <script src="assets/javascript/audio.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>


</html>
