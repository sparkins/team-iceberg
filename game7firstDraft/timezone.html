<body>

       <!-- Adds a link to the JavaScript file. -->

    <script>

        //var cityPic = "London";

        function getLocalTime(cityPic) {
            queryURL = "https://okapi-retrieve-current-time-v1.p.mashape.com/datetime/lookup/time?timezone-addresslocality="+cityPic+"&access_token=8rlujbbG";
            console.log("display-url: " + queryURL);

            // AJAX GET call for the specific topic buttons being clicked
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {

                console.log(response);

                var hour = response.hour;
                var minute = response.minute;
                var second = response.second;

                console.log(hour+":"+minute+":"+second);                

            });
        }

        getLocalTime ("London");


         
    </script>

</body>
